<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم استلام البيانات بنجاح</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .success {
            color: #28a745;
            font-size: 48px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">✓</div>
        <h1>تم استلام البيانات بنجاح!</h1>
        <p>يمكنك إغلاق هذه النافذة والعودة إلى التطبيق.</p>
        <p>تمت عملية المصادقة بنجاح.</p>
    </div>
    
    <script>
        // إرسال رسالة إلى النافذة الأم عند اكتمال العملية
        if (window.opener) {
            window.opener.postMessage('auth_complete', '*');
            setTimeout(function() {
                window.close();
            }, 2000);
        }
    </script>
</body>
  </html>
